<ion-header titulo="Inicio">
    <ion-toolbar>
        <ion-button slot="start">
            <ion-back-button defaultHref="/about">
            </ion-back-button>
        </ion-button>

        <ion-title color="primary">Quedate en Casa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">

    <app-posts [posts]="posts"></app-posts>
    <ion-infinite-scroll [disabled]="!habilitar" threshold="150px" (ionInfinite)="nextPost($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-refresher slot="fixed" (ionRefresh)="refreshPost($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
</ion-content>
