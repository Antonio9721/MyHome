<ion-header titulo="Inicio">
    <ion-toolbar>

        <ion-button slot="start">
            <ion-back-button defaultHref="/about">
            </ion-back-button>
        </ion-button>

        <ion-title color="primary">Quedate en casa Teziutl√°n</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-col>
                    <img src="/assets/quedate_logo.png">
                </ion-col>
            </ion-grid>

        </ion-card-header>
    </ion-card>

    <ion-grid>
        <ion-col *ngFor="let noticia of noticias">
            <ion-card color="dark">
                <ion-card-header>
                    <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
                    <ion-card-title>{{ noticia.title}}</ion-card-title>
                    <ion-card-subtitle>{{noticia.author}}</ion-card-subtitle>
                </ion-card-header>
                <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
            </ion-card>
        </ion-col>
    </ion-grid>

</ion-content>
