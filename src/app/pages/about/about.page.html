<ion-header titulo="about">
    <ion-toolbar>

        <ion-button slot="start">
            <ion-back-button defaultHref="/home">
            </ion-back-button>
        </ion-button>

        <ion-title>Acerca de Nosotros</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="/assets/images/quedate_portada.jpg">
    <br> <br>

    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo">
            <ion-icon name="{{c.icon}}" slot="start" color="primary"></ion-icon>
            {{c.name}}

        </ion-item>
    </ion-list>


</ion-content>
