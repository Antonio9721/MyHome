<ion-header titulo="Publicaciones">
    <ion-toolbar>

        <ion-button slot="start">
            <ion-back-button defaultHref="/about">
            </ion-back-button>
        </ion-button>

        <ion-title color="primary">Publicaciones</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-col>
            <img src="/assets/quedate_logo.png">
        </ion-col>
    </ion-grid>


    <ion-card>
        <ion-card-header>
            <center>
                <ion-button href="/inicio" color="medium">
                    <ion-icon slot="start" name="share"></ion-icon>
                    Crear Publicación
                </ion-button>
            </center>

        </ion-card-header>

        <ion-card-content>
            <center>
                <!-- Icons -->
                <ion-button href="/fotos" color="success">
                    <ion-icon slot="start" name="videocam"></ion-icon>
                    Foto/video
                </ion-button>

                <ion-button href="/fotos" color="primary">
                    Estoy aquí
                    <ion-icon slot="end" name="location"></ion-icon>
                </ion-button>

                <ion-button href="/fotos" color="danger">
                    Buscar amigos
                    <ion-icon slot="icon-only" name="people"></ion-icon>
                </ion-button>
            </center>
        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-col *ngFor="let noticia of noticias">
            <ion-card color="dark">
                <ion-card-header>
                    <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
                    <ion-card-title>{{ noticia.title}}</ion-card-title>
                    <ion-card-subtitle>{{noticia.author}}</ion-card-subtitle>
                </ion-card-header>
                <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
            </ion-card>
        </ion-col>
    </ion-grid>


</ion-content>
