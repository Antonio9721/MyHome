<div class="post">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <!-- <img src="../../../assets/avatars/{{post.usuario.avatar}}" alt=""> -->
            <img src="../../../assets/avatars/av-5.png" alt="">
        </ion-avatar>
        <ion-label>
            <h3>User ID {{post.author}}</h3>
        </ion-label>
    </ion-item>

    <ion-slides pager="true">
        <ion-slide class="image-slide" [style]="img1 | domSanitizer">
        </ion-slide>
        <!-- <ion-slide class="image-slide" [style]="img2 | domSanitizer">
        </ion-slide>
        <ion-slide class="image-slide" [style]="img3 | domSanitizer">
        </ion-slide> -->
    </ion-slides>

    <ion-item lines="none">
        <ion-label>
            {{post.title.rendered}}
        </ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.content.rendered}}
        </ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-item>
</div>
